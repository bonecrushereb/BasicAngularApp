<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SharksvsPrey</title>
  <link rel="stylesheet" type="text/css" href="sass/style.css">
</head>
<body data-ng-app="angApp">
  <h1 class="header">Sharks vs Preys</h1>
  <nav>
    <ul>
      <li><a href="/#/signin">SignIn</a></li>
      <li><a href="/#/signup">SignUp</a></li>
      <li><a href="/#/sharks">Sharks</a></li>
      <li><a href="/#/preys">Preys</a></li>
      <li><a href="/#/results">Results</a></li>
    </ul>
  </nav>
  
  <div data-ng-controller="AuthController as globalAuth" data-ng-init="globalAuth.getUsername()">
    <p data-ng-if="globalAuth.username">
      Hello: {{globalAuth.username}} <a href data-ng-click="globalAuth.logout()">Logout</a>
    </p>
    <main data-ng-view></main>
<script src="./bundle.js"></script>
</body>
</html>
