<form data-ng-submit="save(prey)">
  <label for="name">Name</label>
  <input type="text" name="name" data-ng-model="preysctrl.newPrey.name">

  <label for="speed">Speed</label>
  <input type="text" name="speed" data-ng-model="preysctrl.newPrey.speed"
  placeholder="60">

  <button class="btn-{{action}}" type="submit">{{buttonText}}</button>
  <ng-transclude></ng-transclude>
</form>
