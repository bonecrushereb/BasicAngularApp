  <ng-transclude></ng-transclude>
  <span data-ng-if="!shark.editing">{{shark.name}} has a speed of {{shark.speed || '60'}} and likes {{shark.preyPreference}}</span>
  <button class="btn-edit" data-ng-if="!shark.editing" data-ng-click="edit(shark)">Edit</button>
